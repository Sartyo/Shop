<!DOCTYPE html>
<html>

    <head>
        {% load static %}
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="{% static 'styles.css' %}" rel="stylesheet">
        <title>{% block title %}{% endblock title %}</title>
    </head>

    <body>

        <div class="body-header">

            <div class="logo-header">
                <a href="{% url 'main:index' %}" class="logo">FutbolWebApp</a>
            </div>

            <div class="nav-menu-header">
                <a href="#" class="nav-menu-link">Text Sample</a>
                <a href="{% url 'contactUs:contact' %}" class="nav-menu-link">Contact</a>
            </div>

            <div class="auth-menu">
                {% if user.is_authenticated %}
                    <span class="username-header">Hi {{ user.username }}!</span> &nbsp; &nbsp; <a href="{% url 'authenticator:logout' %}" class="auth-link">Logout</a>
                {% else %}
                    <a href="{% url 'authenticator:login' %}" class="auth-link">Login</a>
                    <span style="line-height: 30px; vertical-align: middle; color: white; font-size: 24px;"> | </span>
                    <a href="{% url 'authenticator:signUp' %}" class="auth-link">Sign Up</a>
                {% endif %}
            </div>

        </div>

        <div class="content-container">
            {% block content %}{% endblock content %}
        </div>

    </body>

</html>
